{% extends "base.html" %}

{% block content %}
<h1>
  Room List
</h1>
{% if current_user.is_authenticated %}
<p><a href="{{url_for('add_room')}}">Create Room</a></p>
{% endif %}
<table>
  <tr style="font-weight: bold;">
    <td>Room</td>
    <td>Description</td>
    <td>Count of Objects</td>
  </tr>
  {% for room in rooms %}
  <tr>
    <td><a href="{{ url_for('room', name=room.name) }}">{{ room.name }}</a></td>
    <td>{{ room.description }}</td>
    <td>{{ room.inventoryobjects|length }}</td>
  </tr>
  {% endfor %}
</table>


{% endblock %}
