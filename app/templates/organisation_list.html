{% extends "base.html" %}

{% block content %}
  <h1>
    Alle Organisationen
  </h1>
  <p>Eine neue Organisation <a href="{{ url_for('register_organisation') }}">erstellen</a></p>
  <table>
    <tr style="font-weight: bold;">
      <td>Name</td>
      <td>Nutzeranzahl</td>
    </tr>
    {% for organisation in organisations %}
    <tr>
        <td><a href="{{ url_for('organisation', name=organisation.name) }}">{{ organisation.name }}</a></td>
        <td>{{ organisation.user_count() }}</td>
    </tr>
    {% endfor %}
  </table>


{% endblock %}
