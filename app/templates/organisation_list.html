{% extends "base.html" %}

{% block content %}
  <h1>
    All Organisations
  </h1>
  {% if not current_user.is_anonymous%}
  <p>
    <a href="{{ url_for('register_organisation') }}">Create</a> new organisation
  </p>
  {% endif %}
  <table>
    <tr style="font-weight: bold;">
      <td>Name</td>
      <td>User Count</td>
    </tr>
    {% for organisation in organisations %}
    <tr>
        <td><a href="{{ url_for('organisation', name=organisation.name) }}">{{ organisation.name }}</a></td>
        <td>{{ organisation.user_count() }}</td>
    </tr>
    {% endfor %}
  </table>


{% endblock %}
