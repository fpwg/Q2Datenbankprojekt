{% extends "base.html" %}

{% block content %}
    <h1>Add <a href="{{ url_for('user', username=user.username) }}">{{ user.username }}</a> to organisation</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.confirm.label }}<br>
            {{ form.confirm() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p>
      <a href="{{url_for('organisation', name=organisation.name)}}">Back</a>
    </p>
{% endblock %}
