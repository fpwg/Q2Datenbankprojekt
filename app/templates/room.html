{% extends "base.html" %}

{% block content %}
  <h1>
    Room {{room.name}}
  </h1>

  <h2>
    Description
  </h2>
  <p>
    {{ room.description }}
  </p>

  {% if current_user.is_authenticated %}
  <p><a href="{{ url_for('delete_room', room_name=room.name) }}"> Delete this room </a></p>
  {% endif %}

  <h2>
    Objects
  </h2>

  {% set objects = room.inventoryobjects %}
  {% include "object_table.html" %}


{% endblock %}
