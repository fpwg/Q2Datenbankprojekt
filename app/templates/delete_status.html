{% extends "base.html" %}

{% block content %}
    <h1>Delete status <a href="{{ url_for('status', org_name=organisation.name, status_name=status.name) }}">{{ status.name }}</a></h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.confirm.label }}<br>
            {{ form.confirm() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p>
      <a href="{{url_for('organisation', name=organisation.name)}}">Back</a>
    </p>
{% endblock %}
