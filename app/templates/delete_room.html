{% extends "base.html" %}

{% block content %}
    <h1>Delete room <a href="{{ url_for('room', name=room.name) }}">{{ room.name }}</a></h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.confirm.label }}<br>
            {{ form.confirm() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p>
      <a href="{{url_for('room_list')}}">Back</a>
    </p>
{% endblock %}
